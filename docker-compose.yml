version: '3.9'

services:

  db:
    image: postgres:14.2-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: password

  php8.1.2-fpm:
    image: php:8.1.2-fpm-alpine
    build: ./php8.1.2-fpm
    depends_on:
      - db
    ports:
      - '9000:9000'
    volumes:
      - ./src:/var/www/project
      - ./php8.1.2-fpm/www.conf:/usr/local/etc/php-fpm.d/www.conf

  nginx-1.21.6:
    image: nginx:1.21.6-alpine
    ports:
      - '80:80'
    volumes:
      - ./nginx-1.21.6/default.conf:/etc/nginx/conf.d/default.conf
      - ./src:/var/www/project
    depends_on:
      - php8.1.2-fpm
    links:
      - php8.1.2-fpm:php